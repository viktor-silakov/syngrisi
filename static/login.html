<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>Bootstrap 4 Login/Register Form</title>
    <style>
        .footer {
            position: fixed;
            height: 50px;
            bottom: 10%;
            width: 100%;
            z-index: 9999;
        }

        .bg-black {
            background-color: black;
        }
    </style>
</head>
<body>
<div id="logreg-forms">
    <form class="form-signin" action="javascript:void(0);">
        <div class="row ">
            <div class="col-auto pr-1"><i id="userIcon" class="far fa-user fa-2x"></i></div>
            <div class="col-auto pl-1"><h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            </div>
        </div>

        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
            </button>
            <button id="googgleBtn" class="btn google-btn social-btn" type="button"><span><i
                    class="fab fa-google-plus-g"></i> Sign in with Google+</span>
            </button>
        </div>
        <p style="text-align:center"> OR </p>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

        <button id="signInButton" class="btn btn-success btn-block" type="submit" onclick="login()"><i
                class="fas fa-sign-in-alt" id="signInIcon"></i> Sign in
        </button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up
            New Account
        </button>
    </form>

    <form action="/reset/password/" class="form-reset">
        <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
    </form>

    <form action="/signup/" class="form-signup">
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span>
            </button>
        </div>
        <div class="social-login">
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span>
            </button>
        </div>

        <p style="text-align:center">OR</p>

        <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
        <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
        <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
        <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required
               autofocus="">

        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
    </form>
    <br>

</div>

<div name="footer" class="row footer bg-black text-light">
    <div class="col-auto pl-4 pt-1"><img id="logoImg" src="./imgs/test-logo.png" alt="logo"
                                         style="width: 40px; display: block"></div>
    <div class="col-6 pt-3 pl-0 pb-2">
        2020-2999 All rights are reserved
    </div>
</div>

<div id="break-buttons" class="fixed-top p-2 m-2 mt-5 bg-dark border border-secondary"
     style="right: 0; left: unset">
    <div class="m-1" id="broke">
        <a href="javascript:void(0)" class="btn btn-danger" onclick="broke()">broke</a>
    </div>

</div>

</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/loginscript.js"></script>
<script>
    function login() {
        const login = document.getElementById('inputEmail');
        const password = document.getElementById('inputPassword');
        console.log(login.value)
        console.log(password.value)
        if (login.value == 'admin@admin.com' && password.value == 'password'){
            document.location.href = "app_1.html";
        }
        else{
            alert('Wrong creds')
        }
    }

    function broke() {
        document.getElementById('userIcon').classList.remove('fa-2x');
        document.getElementById('userIcon').classList.add('fa-5x');
        document.getElementById('logoImg').src = "asd.png";
        document.getElementById('btn-signup').classList.add('bg-light');
        document.getElementById('btn-signup').classList.add('pt-5');
        document.getElementById('inputEmail').style.width = '60px';
        document.getElementById('signInIcon').remove();
        document.getElementById('googgleBtn').classList.add('text-danger');
        document.getElementById('inputPassword').setAttribute('placeholder', 'PWD');
    }
</script>
</body>
</html>
