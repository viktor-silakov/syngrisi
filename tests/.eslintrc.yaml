env:
  es6: true
  node: true

plugins:
  - wdio

extends:
  - 'airbnb-base'
  - plugin:wdio/recommended

globals:
  assert: true
  expect: true

parserOptions:
  ecmaVersion: 8

root: true
rules:
  comma-dangle:
    - 'error'
    - arrays: 'always-multiline'
      objects: 'always-multiline'
      imports: 'never'
      exports: 'never'
      functions: 'ignore'
  global-require: 'off'
  import/no-extraneous-dependencies: 0
  indent:
    - 'error'
    - 4
    - SwitchCase: 1
  max-len:
    - 'error'
    - 150
    - ignorePattern: '\s*\/\^(.*)\$\/,$'
  new-cap:
    - 'error'
    - newIsCap: true
      capIsNewExceptions:
        - 'Given'
        - 'When'
        - 'Then'
  require-jsdoc:
    - 'error'
    - require:
        FunctionDeclaration: false
        MethodDefinition: false
        ClassDeclaration: false
  strict: 'off'
  valid-jsdoc:
    - 'error'
    - requireReturn: false
      matchDescription: '.+'
